<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="/static/resultats.css" type="text/css">
		<title>Resultats</title>
	</head>
	<body>
		<h1>Remonter le temps</h1>
		<div class="slider">

			{% for i in range(nbr_img) %}
			<div class="Slides">
				<figure>
					<img src = "{{ url_for('static', filename=imagelist[i])}}">
					<figcaption>{{years_image[i]}}</figcaption>
				</figure>
			</div>
			{% endfor %}

			<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  			<a class="next" onclick="plusSlides(1)">&#10095;</a>

		</div>

		<br>

		<div style = "text-align: center">
			{% for i in range(nbr_img) %}
			<span class="dot" onclick="currentSlide({{i+1}})"></span>
			{% endfor %}
		</div>

		<script type="text/javascript" src="/static/resultats.js"></script>

	</body>
